<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Cars</title>
    </head>
    <body>
        <h1>Cars</h1>


        <div id="cartable"> </div>
        
        <form action="#">
            <input id="priceLessThan" type="text" name="priceLessThan">
            <input id="submitName" type="submit" value="Price less than">
        </form>

        <!-- Optional JavaScript -->
        <script>
            var cars = [
                {id: 1, year: 1997, make: 'Ford', model: 'E350', price: 3000},
                {id: 2, year: 1999, make: 'Chevy', model: 'Venture', price: 4900},
                {id: 3, year: 2000, make: 'Chevy', model: 'Venture', price: 5000},
                {id: 4, year: 1996, make: 'Jeep', model: 'Grand Cherokee', price: 4799},
                {id: 5, year: 2005, make: 'Volvo', model: 'V70', price: 44799}
            ];

            document.getElementById("cartable").addEventListener("load", carTable());
            
            document.getElementById("submitName").addEventListener("click", lessThan);

            function carTable() {
                let htmlString = "<table class='table table-hover'>" +
                        "<thead>" +
                        "<tr>" +
                        "<th>ID</th>" +
                        "<th>Year</th>" +
                        "<th>Make</th>" +
                        "<th>Model</th>" +
                        "<th>Price</th>" +
                        "</tr>" +
                        "</thead>" +
                        "<tbody>";


                document.getElementById("cartable").innerHTML = htmlString
                        + cars.map(n => "<tr><td>" + n.id + "</td><td>" + n.year + "</td><td>" + n.make + "</td><td>" + n.model + "</td><td>" + n.price + "</td>"), +(cars.join("</td><td> </td></tr>") + "</th> </table>");
            }
            
            function lessThan(e){
                e.preventDefault();
                let price = document.getElementById("priceLessThan").value;
                cars = cars.filter(c => c.price < price);
                carTable();
            }
            


        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
